<div th:fragment="navbar"
     xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Trading System</a>
        <button class="btn btn-link btn-sm order-1 order-lg-0" href="#" id="sidebarToggle"><i class="fas fa-bars"></i>
        </button>
        <!-- Navbar Search-->
        <form th:action="@{/customer/product_search/}" class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">
            <div class="input-group" sec:authorize="!hasAuthority('ROLE_ADMIN')">
                <input name="keyword" aria-describedby="basic-addon2" aria-label="Search" class="form-control"
                       placeholder="Search for..."
                       type="text" th:value="${keyword}" />
<!--                <input name="param" hidden th:value="${currentPage}" type="text"/>-->
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit" value="Search" ><i class="fas fa-search"></i></button>
                    <input type="button" value="Clear" id="btnClear" onclick="clearSearch();" />
                </div>
            </div>
        </form>
        <!-- Navbar-->
        <ul class="navbar-nav ml-auto ml-md-0">
            <li class="nav-item dropdown">
                <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle" data-toggle="dropdown"
                   href="#"
                   id="userDropdown" role="button"><i class="fas fa-user fa-fw"></i></a>
                <div aria-labelledby="userDropdown" class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item" href="#">Settings</a>
                    <a class="dropdown-item" href="#">Activity Log</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" th:href="${'/logout'}">Logout</a>
                </div>
            </li>
        </ul>
    </nav>
</div>
